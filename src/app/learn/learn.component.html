<div class="form-container">
  <div></div>
  <form>
    <div class="input-group">
      <label for="name">Name</label>
      <input
        id="name"
        [(ngModel)]="name"
        placeholder="Enter Name"
        name="first"
      />
    </div>

    <div class="input-group">
      <label for="age">Email</label>
      <input
        id="age"
        [(ngModel)]="email"
        placeholder="Enter Email"
        name="email"
      />
    </div>
    <div class="input-group">
      <input type="file" (change)="onFileSelected($event)" />
      @if (false) {<button (click)="onSave()" [disabled]="!selectedFile">
        Save Locally</button
      >}
    </div>
    @if (imageUrl) {<button (click)="clearOn()" [disabled]="!selectedFile">
      clear</button
    >} @if (imageUrl){ <img [src]="imageUrl" alt="Saved Image" width="200" />}
    @if (save==='Save'){
    <button (click)="onsave(name, email)" class="save-btn">{{ save }}</button>
    } @else if (save==='Update') {
    <button (click)="onupdate(editindex, name, email)" class="save-btn">
      {{ save }}
    </button>
    }
  </form>

  <table class="responsive-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of myList; let index = index">
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>
          <button class="edit-btn" (click)="onedit(index)">Edit</button>
          <button class="delete-btn" (click)="ondelete(index)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
